<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                // Change the font color to blue
                document.querySelectorAll('.color-change').forEach(function(button) {
                    button.onclick = function() {
                        document.querySelector('#hello').style.color = button.dataset.color;
                    }
                });
            })
        </script>
        <title>My Webpage!</title>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <button class="color-change" data-color="blue">Blue</button>
        <button class="color-change" data-color="red">Red</button>
        <button class="color-change" data-color="green">Green</button>
        <button class="color-change" data-color="white">White</button>
        <button class="color-change" data-color="gray">Gray</button>
        <button class="color-change" data-color="black">Black</button>
    </body>
</html>
